<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Steps</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111827;
            color: #fff;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.5s ease forwards;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .shop-btn {
            background-color: #1f2937;
            color: #fff;
            border: 1px solid #374151;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 20px;
        }
        .shop-btn:hover {
            background-color: #374151;
            transform: scale(1.05);
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }
        .action-btn {
            background-color: #1f2937;
            color: #fff;
            border: 1px solid #374151;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
            border-radius: 25px;
        }
        .action-btn:not(:disabled):hover {
            background-color: #374151;
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.8);
        }
        .action-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.2) 0%, rgba(37, 99, 235, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .action-btn:not(:disabled):hover::before {
            opacity: 1;
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .action-btn.completed {
            background-color: #065f46;
            border-color: #047857;
        }
        .action-btn.completed::after {
            content: '✓';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1rem;
            color: #10b981;
        }
        .continue-btn {
            background-color: #2563eb;
            color: #fff;
            border: none;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.7);
            border-radius: 25px;
        }
        .continue-btn:not(:disabled):hover {
            background-color: #1d4ed8;
            box-shadow: 0 0 25px rgba(37, 99, 235, 1);
        }
        .continue-btn::after {
            content: '→';
            position: absolute;
            right: -20px;
            transition: right 0.3s ease;
        }
        .continue-btn:not(:disabled):hover::after {
            right: 10px;
        }
        .continue-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        .action-btn:not(:disabled):hover .icon {
            transform: scale(1.2);
        }
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1f2937;
            border: 2px solid #374151;
            border-radius: 15px;
            padding: 2rem;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .popup-text {
            font-size: 1.2rem;
            text-align: center;
        }
        .popup-link {
            background-color: #2563eb;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .popup-link:hover {
            background-color: #1d4ed8;
            transform: scale(1.05);
        }
        .button-description {
            font-size: 0.7rem;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Jopishere</div>
            <button class="shop-btn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                Shop
            </button>
        </header>
        <main>
            <div class="button-container">
                <button class="action-btn" id="subscribeBtn" disabled>
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                    </svg>
                    Subscribe
                    <span class="button-description">Subscribe to the YouTube channel</span>
                </button>
                <button class="action-btn" id="likeBtn" disabled>
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
                    </svg>
                    Like
                    <span class="button-description">Like this video</span>
                </button>
                <button class="action-btn" id="commentBtn" disabled>
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                    </svg>
                    Comment
                    <span class="button-description">Comment on this video</span>
                </button>
                <button class="continue-btn" disabled>
                    Continue
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <div class="popup" id="keyPopup">
        <button class="popup-close" id="closePopup">&times;</button>
        <p class="popup-text">Want a permanent key?</p>
        <a href="https://droidstore.mysellix.io/" class="popup-link" target="_blank">Visit Shop</a>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 50);

        function animateButton(button) {
            button.style.transform = 'scale(0.95) translateY(-5px)';
            setTimeout(() => button.style.transform = 'translateY(-5px)', 100);

            const icon = button.querySelector('svg');
            icon.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => icon.style.transform = 'scale(1) rotate(0)', 300);

            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            ripple.style.top = '50%';
            ripple.style.left = '50%';
            ripple.style.transform = 'translate(-50%, -50%) scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            button.appendChild(ripple);

            setTimeout(() => ripple.remove(), 600);
        }

        const subscribeBtn = document.getElementById('subscribeBtn');
        const likeBtn = document.getElementById('likeBtn');
        const commentBtn = document.getElementById('commentBtn');
        const continueBtn = document.querySelector('.continue-btn');
        const shopBtn = document.querySelector('.shop-btn');
        const keyPopup = document.getElementById('keyPopup');
        const closePopup = document.getElementById('closePopup');

        function enableButton(button) {
            button.disabled = false;
            button.addEventListener('click', () => animateButton(button));
        }

        function disableButton(button) {
            button.disabled = true;
        }

        function wait(seconds) {
            return new Promise(resolve => setTimeout(resolve, seconds * 1000));
        }

        async function handleSubscribe() {
            window.open('https://www.youtube.com/@JopIsHere?sub_confirmation=1', '_blank');
            await wait(10);
            enableButton(likeBtn);
            subscribeBtn.classList.add('completed');
        }

        async function handleLike() {
            window.open('https://www.youtube.com/watch?v=pcZ0S6-3WL8', '_blank');
            await wait(10);
            enableButton(commentBtn);
            likeBtn.classList.add('completed');
        }

        async function handleComment() {
            window.open('https://www.youtube.com/watch?v=pcZ0S6-3WL8', '_blank');
            await wait(10);
            enableButton(continueBtn);
            commentBtn.classList.add('completed');
        }

        function handleContinue() {
            window.location.href = 'https://discord.gg/droidshop';
        }

        subscribeBtn.addEventListener('click', handleSubscribe);
        likeBtn.addEventListener('click', handleLike);
        commentBtn.addEventListener('click', handleComment);
        continueBtn.addEventListener('click', handleContinue);

        shopBtn.addEventListener('click', () => {
            window.open('https://droidstore.mysellix.io/', '_blank');
        });

        closePopup.addEventListener('click', () => {
            keyPopup.style.display = 'none';
        });

        setTimeout(() => {
            enableButton(subscribeBtn);
        }, 1000);

        setTimeout(() => {
            keyPopup.style.display = 'flex';
        }, 2000);

        document.querySelectorAll('.action-btn, .continue-btn').forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                btn.style.setProperty('--mouse-x', `${x}px`);
                btn.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
</body>
</html>
